<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- Romantic font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #ffccd9;
      --bg2: #ffeaf1;
      --card: #ffffffdd;
      --yes: #ff2f6d;
      --yesHover: #ff0f5a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
      padding: 16px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -40px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 24px 20px 28px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
    }

    .top-image {
      width: 80%;
      max-width: 260px;
      margin: 0 auto 10px;
      display: block;
    }

    h1 {
      font-family: "Great Vibes", cursive;
      font-size: clamp(32px, 8vw, 46px);
      margin: 6px 0 18px;
      background: linear-gradient(45deg, #ff2f6d, #ff7aa8, #ff2f6d);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s ease infinite;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 130px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 14px 22px;
      font-size: 17px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
      transition: transform .15s ease, background .15s ease;
    }

    #yesBtn {
      left: 12%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 58%;
      background: #f1f5f9;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .4s ease;
    }

    .result h2 {
      font-family: "Great Vibes", cursive;
      font-size: 42px;
      color: #ff2f6d;
      text-shadow: 0 0 15px rgba(255,47,109,.5);
      margin-bottom: 8px;
    }

    .result img {
      width: 80%;
      max-width: 260px;
      margin: 10px auto 0;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <!-- Romantic sax music -->
  <audio id="music" loop>
    <source src="https://github.com/MOODRAP/vasu/blob/13e898e081d64a657d5b28032dc86bf13a78ff3a/Romantic%20music%20sound%20effect%20(128kbit_AAC).m4a" type="audio/m4a">
  </audio>

  <main class="card">
    <!-- TOP IMAGE -->
    <img
      class="top-image"
      src="https://raw.githubusercontent.com/MOODRAP/PUKI/refs/heads/main/Screenshot_20260206_001047_Picsart(1).png"
      alt="Fireworks"
    />

    <h1>Rajeshwari, will you be my Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">Hint: No seems a bit shy ðŸ˜ˆ</div>

    <section class="result" id="result">
      <h2>YAY! ðŸ’–</h2>
      <p>Canâ€™t wait for our Valentineâ€™s day.</p>

      <!-- RESULT GIF -->
      <img
        src="https://raw.githubusercontent.com/MOODRAP/PUKI/refs/heads/main/20260205_235937.gif"
        alt="Celebration"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const music = document.getElementById("music");

    /* Start music on first interaction */
    function startMusic() {
      music.play().catch(()=>{});
      document.removeEventListener("click", startMusic);
    }
    document.addEventListener("click", startMusic);

    /* Floating hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 600);

    /* Confetti */
    const confettiCanvas = document.getElementById("confettiCanvas");
    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
    }
    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      confettiInstance({
        particleCount: 300,
        spread: 140,
        startVelocity: 60,
        origin: { x: 0.5, y: 0.6 }
      });
    }

    /* Yes button grows */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(1.6, yesScale + 0.08);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* No button runs away */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 120;
      let newTop  = (b.top - z.top) + dy * 120;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 120) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* Yes click */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      fullScreenConfetti();
    });
  </script>
</body>
</html>
